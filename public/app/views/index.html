<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <base href='/'>
	<title>User Story</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rx-angular/1.1.3/rx.angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>



	<!-- Services -->
    <script type="text/javascript" src="app/services/authService.js"></script>
        <script type="text/javascript" src="app/services/userServce.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>

    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>
<body>

<header>
    <div class"navbar navbar-default">
        <div class"container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">

    <div ng-view></div>

</body>
</html>
